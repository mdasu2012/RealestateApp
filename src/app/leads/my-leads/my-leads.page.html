<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Leads</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row class="ion-padding">
    <ion-col size="4">
      <ion-input
      readonly
      placeholder="DD/MM/YYYY"
      (click)="openStartDatePicker()"
      [value]="selecteStartdDate | date: 'dd/MM/yyyy'">
    </ion-input>
    </ion-col>
    <ion-col size="4">
      <ion-input
      readonly
      placeholder="DD/MM/YYYY"
      (click)="openDatePicker()"
      [value]="selectedDate | date: 'dd/MM/yyyy'">
    </ion-input>
    </ion-col>
    <ion-col size="4">
      <ion-icon  class="clear-icon" (click)="clearDate()" color="danger" name="close-circle-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-modal [isOpen]="isStartDatePickerOpen" (didDismiss)="closeStartDatePicker()">
    <ng-template>
      <ion-content>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          [(ngModel)]="selecteStartdDate"
          (ionChange)="startDateChanged($event)">
        </ion-datetime>
        <ion-button (click)="closeStartDatePicker()">Done</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-modal [isOpen]="isDatePickerOpen" (didDismiss)="closeDatePicker()">
    <ng-template>
      <ion-content>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          [(ngModel)]="selectedDate"
          (ionChange)="dateChanged($event)">
        </ion-datetime>
        <ion-button (click)="closeDatePicker()">Done</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-card *ngFor="let item of results" (click)="gotoViewLeadDetails()" >
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="content-css">
           <p><ion-badge slot="start" color="success">New</ion-badge> {{item.id}} </p>
        </ion-col>
        <ion-col size="4" class="sub-content-css">
          <p>Next Interaction </p>
          <p> {{item.date}} </p>
        </ion-col>
        <ion-col size="2" class="sub-content-css" style="align-content:center ;" >
          <ion-icon name="heart" color="primary" size="large"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="content-css">
          <p> {{item.clientName}} </p>
          <p style="color: rgb(105, 219, 105);"> {{item.propertyName}} </p>
        </ion-col>
        <ion-col size="4" class="sub-content-css">
          <p>Last Interaction </p>
          <p> {{item.date}} </p>
        </ion-col>
        <ion-col size="2" class="sub-content-css" style="align-content:center ;" >
         
          <ion-icon name="call" color="success" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  
</ion-content>
